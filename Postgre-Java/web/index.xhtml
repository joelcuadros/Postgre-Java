<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="resource/css/main.css" rel="stylesheet" type="text/css"/>
        <link href="resource/css/util.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>

    <h:body>
        <div class="limiter">
            <div class="container-login100" style="background-image: url('http://www.cinexplicacion.com.mx/2017/images/Muse-4K_.jpg');">
                <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">

                    <h:form class="login100-form validate-form flex-sb flex-w"> 
                        <span class="login100-form-title p-b-15">
                            Eventos
                        </span>

                        <div class="p-t-31 p-b-9">
                            <span class="txt1">
                                Dni
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" >
                            <p:inputText value="#{personaController.selected.dni}" class="input100" maxlength="8" >
                                <p:keyFilter regEx="/[\d\-]/"/>
                            </p:inputText> 
                            <span class="focus-input100"></span>
                        </div>
                        <div class="p-t-31 p-b-9">
                            <span class="txt1">
                                Celular
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" >
                            <p:inputText value="#{personaController.selected.celular}" class="input100" maxlength="9" >
                                <p:keyFilter regEx="/[\d\-]/"/>
                            </p:inputText> 
                            <span class="focus-input100"></span>
                        </div>

                        <div class="p-t-31 p-b-9">
                            <span class="txt1">
                                Correo2 
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" >
                            <p:inputText value="#{personaController.selected.correo}" class="input100" /> 
                            <span class="focus-input100"></span>
                        </div>
                        <div class="p-t-31 p-b-9">
                            <span class="txt1">
                                Distrito
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" >
                            <p:autoComplete class="input100" style=" text-shadow: none; box-shadow: none;width:100%;" value="#{personaController.nombreUbigeo}" completeMethod="#{personaController.autocompleteDistUbigeo}" maxResults="10" forceSelection="true" emptyMessage="No se encontrÃ³"/>
                        </div>

                        <div class="p-t-31 p-b-9">
                            <span class="txt1">
                                Como te enteraste
                            </span>
                        </div>
                        <div class="wrap-input100 " >
                            <p:selectOneRadio id="console" style="height: 60px ;" class="radio" value="#{personaController.selected.medios}" >
                                <f:selectItem itemLabel="Facebook" itemValue="Facebook" />
                                <f:selectItem itemLabel="Correo Electronico" itemValue="Correo Electronico" />
                                <f:selectItem itemLabel="Un Amigo" itemValue="Un Amigo" />
                            </p:selectOneRadio>                     

                        </div>

                        <div class="container-login100-form-btn m-t-17">
                            <p:commandButton value="Register" class="login100-form-btn" actionListener="#{personaController.consultarDni()}" />

                        </div>

                        <!--                        <div class="w-full text-center p-t-55">
                                                    <a href="#" class="txt2 bo1">
                                                        Vallegrande 2018
                                                    </a>
                                                </div>-->
                    </h:form>




                </div>
            </div>
        </div>

    </h:body>
</html>
